<!DOCTYPE html>
<html>
<head>
    <title>User Login - Disaster Management</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body { 
            font-family: Arial, sans-serif; 
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .login-box { 
            max-width: 400px;
            width: 90%;
            padding: 40px;
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
        }
        
        h2 { 
            margin-bottom: 30px;
            color: #333;
            text-align: center;
            font-size: 28px;
        }
        
        .welcome-text {
            text-align: center;
            color: #666;
            margin-bottom: 25px;
            font-size: 14px;
        }
        
        label { 
            display: block;
            margin-top: 15px;
            font-weight: bold;
            color: #333;
            margin-bottom: 5px;
        }
        
        input[type="email"], input[type="password"] {
            width: 100%;
            padding: 12px;
            border-radius: 8px;
            border: 2px solid #ddd;
            font-size: 15px;
            transition: border 0.3s;
        }
        
        input[type="email"]:focus, input[type="password"]:focus {
            outline: none;
            border-color: #667eea;
        }
        
        button {
            margin-top: 25px;
            padding: 14px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            border-radius: 8px;
            color: white;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            width: 100%;
            transition: transform 0.2s;
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }
        
        button:active {
            transform: translateY(0);
        }
        
        .error { 
            color: #d32f2f;
            background: #ffebee;
            padding: 12px;
            border-radius: 8px;
            margin-top: 15px;
            border-left: 4px solid #d32f2f;
        }
        
        .error p {
            margin: 5px 0;
        }
        
        .footer {
            text-align: center;
            margin-top: 25px;
            padding-top: 20px;
            border-top: 1px solid #eee;
        }
        
        .footer p {
            color: #666;
            font-size: 14px;
        }
        
        a { 
            color: #667eea;
            text-decoration: none;
            font-weight: bold;
        }
        
        a:hover { 
            text-decoration: underline;
        }
        
        .icon {
            font-size: 48px;
            text-align: center;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="login-box">
        <div class="icon">üö®</div>
        <h2>Disaster Management</h2>
        <p class="welcome-text">Please login to access the alert system</p>
        
        <form method="POST" action="">
            <label for="email">Email Address:</label>
            <input id="email" name="email" type="email" placeholder="Enter your email" required autofocus>
            
            <label for="password">Password:</label>
            <input id="password" name="password" type="password" placeholder="Enter your password" required>
            
            <button type="submit">üîê Login</button>
        </form>
        
        {% with messages = get_flashed_messages() %}
          {% if messages %}
            <div class="error">
                {% for message in messages %}
                    <p>‚ö†Ô∏è {{ message }}</p>
                {% endfor %}
            </div>
          {% endif %}
        {% endwith %}
        
        <div class="footer">
            <p>Don't have an account? <a href="{{ url_for('register') }}">Register here</a></p>
        </div>
    </div>
</body>
</html>
